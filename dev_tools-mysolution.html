<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated

    // Styled

    console.log(' %c I am some nice text!', 'font-size: 24px');//styles the console text. can use any font styles css

    // warning!

    console.warn('OOOH NOO!');

    // Error :|

    console.error('Shit! What is Going on Here?!');

    // Info

    console.info('The US Pentagon has allegedly missplaced 6.5 Trillion Dollars due to an accounting error.');

    // Testing

    console.assert(2 === 2, 'That is wrong');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You have the wrong element!');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);//groups the console.logs together 
          console.log(`This is ${dog.name}.`);
          console.log(`${dog.name} is ${dog.age} years old.`);
          console.log(`${dog.name} is ${dog.age *7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    // timing
    console.time('fetching data');

    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
              console.timeEnd('fetching data');
              console.log(data);
          });

  </script>
</body>
</html>
