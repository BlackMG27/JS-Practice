<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
		const canvas = document.querySelector('#draw');
		const ctx = canvas.getContext('2d');//try 3d next

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		ctx.strokeStyle = '#BADA55';
		ctx.lineJoin = 'round';
		ctx.lineCap = 'round';
		ctx.lineWidth = 90;
		ctx.globalCompositeOperation = 'xor';

		let isDrawing = false;
		let lastX = 0;
		let lastY = 0;
		let hue = 0;
		let direction = true;

		function draw(e){
			if(!isDrawing) return;//this stops the function when they aren't moused down
			console.log(e);
			ctx.strokeStyle = `hsl(${hue}, 96%, 45%)`;//sets the saturation and the brightness of the stroke
			ctx.beginPath();
			ctx.moveTo(lastX, lastY);
			ctx.lineTo(e.offsetX, e.offsetY);
			ctx.stroke();

			[lastX, lastY] = [e.offsetX, e.offsetY]; //same as the lines right below
			//lastX = e.offsetX;
			//lastY = e.offsetY;
			hue++;//increments the color

			if(ctx.lineWidth >= 243 || ctx.lineWidth <=1){
				direction = !direction;
			}
			if(direction){
				ctx.lineWidth++; //increments the line width until it reaches the maximum width
			}else{
				ctx.lineWidth--;
			}

		}

		canvas.addEventListener('mousedown', (e) => {
			isDrawing = true;
			[lastX, lastY] = [e.offsetX, e.offsetY];
		});


		canvas.addEventListener('mousemove', draw);
		canvas.addEventListener('mouseup', () => isDrawing = false);
		canvas.addEventListener('mouseout', () => isDrawing = false);
</script>
</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
